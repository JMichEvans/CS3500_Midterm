<!-- Contact-us form -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Jake/Jeremy">
    <meta name="description" content="Explore dapper music">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main-mobile.css">
    <title>Contact Us</title>
  </head>
  <body>
<!-- Header; current subpage is highlighted -->
    <section class="custom-jumbotron-contact">
      <header>
        <div class="custom-container">
          <div id="custom-branding">
            <h1>JJD</h1>
          </div>
          <nav>
            <ul>
              <li><a href="index.html">HOME</a></li>
              <li><a href="about.html">ABOUT</a></li>
              <li><a href="catalog.html">BROWSE</a></li>
              <li><a href="input.html">UPLOAD</a></li>
              <li class="custom-highlighted"><a href="contact.html">CONTACT</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <h3>J&J Dapper is ready to address your inquiries.<br>Not an automated
        message.<br>Not an AI.<br>J&J Dapper.
      </h3>
      <h1 id="custom-action">LET'S TALK</h1>
    </section>
<!-- Form: Contact us -->
    <div class="custom-container">
      <form class="custom-contact" action="index.html" method="post">
        <h3>Your Information</h3>
        <div>
          <input type="text" name="first-name" placeholder="First Name...">
        </div>
        <div>
          <input type="text" name="last-name" placeholder="Last Name...">
          <br>
        </div>
        <div>
          <input type="email" name="email" placeholder="Email...">
        </div>
        <div>
          <input type="tel" name="phone" placeholder="Phone Number...">
          <br>
        </div>
        <h3>Message</h2>
        <div>
          <textarea placeholder="Tell us your thoughts..."></textarea>
          <br>
        </div>
        <button type="submit" name="button">Send</button>
      </form>
    </div>
<!-- Footer/Copyright -->
    <footer>
      <p>Copyright &copy; 2018 J&J. All rights reserved...unless you're CS
        3500...then it's cool. We understand.
      </p>
    </footer>
  </body>
</html>
